
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magnificent Template Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      html {
        font-family: 'Inter', sans-serif;
      }
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on some devices */
      }
      /* Custom scrollbar for better aesthetics with dark theme */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 5px;
        border: 2px solid #0f172a; /* slate-900, to give padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
      .template-preview-iframe::-webkit-scrollbar-track {
        background: #e2e8f0; /* Use a lighter track for iframe content for contrast if needed */
      }
      .template-preview-iframe::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border: 2px solid #e2e8f0;
      }
      .template-preview-iframe::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
